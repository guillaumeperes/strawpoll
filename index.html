
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Strawpoll</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/t4t5/sweetalert/32bd141c/dist/sweetalert.css">
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="strawpoll.css">
  <script src="https://cdn.rawgit.com/t4t5/sweetalert/32bd141c/dist/sweetalert.min.js"></script>
  <script src="nanoajax.min.js"></script>
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="semantic/semantic.min.js"></script>
  <script src="strawpoll.js"></script>
</head>
<body>

  <!-- Tête de page -->
<div class="btn_header">
  <button class="large primary ui button">
  Connexion
  </button>
  <button class="large ui button">
  Inscription
  </button>
</div>



  <!-- Contenu -->
  <div class="pusher">
    <div class="ui vertical masthead center aligned segment">

      <div class="ui text container">
        <h1 class="ui header"><span class="logoFirst">Straw</span><span class="logoSecond">poll</span></h1>
        <div class="ui divider"></div>

        <form class="ui form">
          <div class="field">
            <div class="ui fluid massive icon input">
              <input id="inp_question" type="text" placeholder="Entrez votre question...">
              <i class="help icon"></i>
            </div>
          </div>

          <div id="answers_div">
            <div class="field">
              <div class="ui fluid corner labeled input">
                <input class="inp_answer" type="text" placeholder="Entrez une réponse...">
                <div class="ui corner label">
                  <i class="asterisk icon"></i>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="ui fluid corner labeled input">
                <input class="inp_answer" type="text" placeholder="Entrez une deuxième réponse...">
                <div class="ui corner label">
                  <i class="asterisk icon"></i>
                </div>
              </div>
            </div>
            
          </div>


          <div class="ui segment">
            <div class="ui slider checkbox">
              <input id="multipleAnswers" type="checkbox" name="public">
              <label>Plusieurs choix possible</label>
            </div>
          </div>

          <div class="field">
            <div id="btn_save" class="ui huge blue button" data-tooltip="Sauvegarder le sondage pour le publier plus tard" data-position="bottom center">Sauvegarder <i class="right save icon"></i></div>
            <div id="btn_submit" class="ui huge blue button">Publier <i class="right arrow icon"></i></div>
          </div>
        </form>
      </div>
    </div>

    <!-- Pied de page -->
    <div class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="five wide column">
            <h4 class="ui inverted header">Strawpoll</h4>
            <div class="ui inverted link list">
              <a href="https://github.com/guillaumeperes/strawpoll_backoffice" target="_blank" class="item">Code source</a>
              <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=adam.attafi@gmail.com&item_name=Don Strawpoll&item_number=1&amount=99.99&currency_code=EUR" target="_blank" class="item">Faire un don</a>
              <a href="mailto:adam.attafi@gmail.com" class="item">Contact</a>
              <a href="#" class="item">Conditions d'utilisation</a>
            </div>
          </div>
          <div class="seven wide column">
            <h4 class="ui inverted header">A propos</h4>
            <p>Application réalisée par Adam ATTAFI, Guillaume PERES et Sébastien VEYRNIERE.</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var that = this;

      strawpoll.init();
      /*$('#inp_question').on('input', function(){
        $(this).parent().removeClass("error");
      });*/

    });
</script>
</body>

</html>
